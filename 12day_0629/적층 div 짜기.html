<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body{
            padding: 10px;
        }
        .detail{
            text-align: center;
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .review{
            display: flex;
            width: 100%;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .reimg{
            width: 50%;
            text-align: center;
        }
        img{
            width: 400px;
            height: 300px;
        }
        .retext{
            width: 50%;
            text-align: center;
        }
        .estimate{
            width: 90%;
            height: 300px;
            margin-top: 10px;
        }
        .person{
            display: flex;
            font-weight: bold;
            justify-content: center;
            padding-left: 20px;
            padding-right: 20px;
            margin-bottom: 20px;
        }
        .person2{
            text-align: center;
            font-weight: bold;
            font-size: 18opx;
            width: 33%;
        }
        .input{
            border: 1px solid black;
            margin-top: 10px;
            padding: 5px;
            height: 30px;
        }
        .footer{
            padding-left: 20px;
            padding-right: 20px;
            font-size: 18px;
        }
        .footer1{
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .info{
            width: 100%; 
            border:1px solid black;
            width: 100%;
            height: 30px;
            margin-top: 10px;
        }

</head>
<body>
    <div class="whole">

        <div class="review">

                이미지<br>
                <img class="estimate" src="https://images3.alphacoders.com/807/thumb-1920-807704.jpg" alt="스테이크">
            </div>
            <div class="retext">
                맛평가(후기)
                <textarea name="" class="estimate"></textarea>
            </div>
        </div>
            <div class="person">
                <div class="person2">연령대
                    <div class="input"></div>
                </div>
                <div class="person2">만족도
                    <div class="input"></div>
                </div>
                <div class="person2">성별
                    <div class="input"></div>
                </div>
            </div>
        <div class="footer">
            <div class="footer1">
                판매점 정보(구매사이트)
                <div class="info"></div>
            </div>
            <div class="footer1">
                더 나누고 싶은 정보
            <textarea name="" class="info"></textarea>
            </div>
        </div>
        <div></div>
    </div>

</html>
