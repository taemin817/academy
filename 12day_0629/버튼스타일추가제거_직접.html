<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .btn{
            width: 100px;
            height: 50px;
            background-color: red;
        }

    </style>
</head>
<body>
        <div id="mybtn"></div>
        <div id="content">내용</div>
        <button onclick="style1()">배경색 추가</button>
        <button onclick="style2()">배경색 투명하게</button>
        <button onclick="style3()">이미지배경 추가</button>
        <button onclick="style4()">이미지배경 삭제</button>
        <button onclick="style5()">내용 바꾸기</button>

        <script>
            
            let mybtn=document.getElementById("mybtn");

            function style1(){
                mybtn.style.width="100px";
                mybtn.style.height="50px";
                mybtn.style.backgroundColor="green";
            }

            function style2(){
                mybtn.style.backgroundColor="transparent";
            }

            function style3(){
                mybtn.style.width="700px";
                mybtn.style.height="500px";
                mybtn.style.backgroundImage="url('https://d3cm515ijfiu6w.cloudfront.net/wp-content/uploads/2023/02/13123026/mclaren-mcl60-planetf1.jpg')"
                mybtn.style.backgroundSize="cover";
                mybtn.style.backgroundPosition="center";
            }

            function style4(){
                mybtn.style.backgroundImage="none";
            }
            function style5(){
                let content=document.getElementById("content");
                content.innerHTML="새로운 내용";
            }
        </script>
</body>
</html>
