<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .btn{
            width: 100px;
            height: 50px;
            background-color: red;
        }

    </style>
</head>
<body>
        <div id="mybtn">버튼</div>
        <button onclick="add()">스타일 추가</button>
        <button onclick="remove()">스타일 제거</button>

        <script>
            
            let mybtn2 = document.getElementById("mybtn");

            function add(){
                mybtn2.classList.add("btn");
            }

            function remove(){
                mybtn2.classList.remove("btn");
            }
        </script>
</body>
</html>
