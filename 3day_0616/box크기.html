<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            padding: 50px;
        }
        .box2{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            padding: 50px;
            box-sizing: border-box; /* 크기 유지를 위해 추가해야 하는 속성*/
        }
    </style>
</head>
<body>
    <h1> box크기 : 너비 + 테두리좌우 + 패딩좌우</h1>
    <h2> box-sizing:border-box (박스크기 유지)</h2>
    <h2> box-sizing:content (기본형, 여백을 주면 여백만큼 커짐)</h2>

    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
