<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>while문(반복문)</h2>
    <script>

        // 반복을 하려면 반복제어변수(반복횟수를 세는 변수) 필요함
        // while(조건) : 조건이 만족할 동안 반복
        // 조건이 변하는 식이 꼭 있어야함

        // 5번 반복 0 1 2 3 4
        let i=0; //

        while(i<5){                 //조건 : i(0)~i(4)
            alert("hello");         //출력할 내용
            i=i+1; // = ++i, i++    //조건이 변하는 식
        }
    </script>
</body>
</html>
