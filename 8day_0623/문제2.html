<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>2.  수를 입력받아 원하는 만큼 별 출력하기</p>

    <script>
        let num = prompt("원하는 별의 수를 입력하세요");
        for(let i=1; i<=num; i++){
            document.write("*")
        }
    </script>
    
</body>
</html>
