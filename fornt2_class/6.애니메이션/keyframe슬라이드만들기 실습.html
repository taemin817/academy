<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box{
        display: flex;
        width: 300px;
        height: 300px;
        border: 1px solid black;
        overflow: hidden;
        position: relative;
      }

      img{
        width: 300px;
        height: 300px;
        object-fit: cover;
        animation: slide 6s infinite;
      }

      .box h1{
        position: absolute;
        top: 39%;
        left: 25%;
        z-index: 99;
      }


      @keyframes slide {
        0%{
          transform: translate(0,0);
        }
        25%{
          transform: translate(-300px,0);
        }
        50%{
          transform: translate(-600px,0);
        }
        75%{
          transform: translate(-900px,0);
        }
        100%{
          transform: translate(0,0);
        }
      }
    </style>
  </head>
  <body>
    <section>
      <div class="box">
        <h1>ANIMATION</h1>
        <div  ><img src="../images/badage1.jpg" alt=""></div>
        <div  ><img src="../images/badage2.jpg" alt=""></div>
        <div  ><img src="../images/badage1.jpg" alt=""></div>
        <div  ><img src="../images/badage2.jpg" alt=""></div>
      </div>
    </section>
  </body>
</html>
