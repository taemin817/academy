<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=10, b=10;

        let result1, result2;

        a++; 11
        result1=a++ + ++b; // a++=11, ++b=11

        b++; 12
        result2=b++ + ++a; // b(12) + +=12, + + a(12)=13

        console.log(result1); // 11+11=22
        console.log(result2); // 12+13=25
    </script>
</body>
</html>
