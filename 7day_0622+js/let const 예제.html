<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=10; //  =  대입(할당)연산자, 왼쪽을 L_value(변수만 가능), 오른쪽을 R_value
        // ex) 10=10, 불가능 L_value에 변수만 와야하기 때문
        const b=10;

        console.log(a); // 10
        console.log(b); // 10

        a=11; // 가능
        b=11; // 불가능

        console.log(a); // 
        console.log(b); // 
    </script>
</body>
</html>
