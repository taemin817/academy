<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>

<body>
 hello html!!<br>
 hello html!!<br>
 hello html!!<br>

<!-- 주석은 이렇게 씁니다 -->

<!-- a태그(링크) -->
<a href="https://naver.com">네이버</a><br>

<strong> hello html!!</strong><br>
<mark> hello html!!</mark><br>

<!-- 목록태그 -->
<ul>
<li>html</li>
<li>css</li>
<li>javascript</li>
</ul>

<ol>
<li>html</li>
<li>css</li>
<li>javascript</li>
</ol>


<!-- 제목태그 -->
<h1>html</h1>
<h2>css</h2>
<h3>javascript</h3>
<h4>jquery</h4>

<!-- 수평선 태그 -->
<hr>

<!-- p 태그(상하에 공간이 있음) -->
<p>
 hello html<br>
 hello html<br>
 hello html<br>
</p>

<!-- table(표) 태그 , tr 줄, td 칸, 필요한 갯수만큼 넣는다 -->
<table>
<tr>
  <td>a</td>
  <td>b</td>
</tr>
<tr>
  <td>c</td>
  <td>d</td>
</tr>
<tr>
  <td>e</td>
  <td>f</td>
</tr>
</table>


<table>
<tr>
  <td colspan="2">a</td>
</tr>
<tr>
  <td>c</td>
  <td>d</td>
</tr>
<tr>
  <td>e</td>
  <td>f</td>
</tr>
</table>

</body>

</html>
