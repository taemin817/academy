<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>2.  수를 입력받아 원하는 만큼 별 출력하기</p>

    <script>
        let j = prompt("별을 얼마나 출력할건가요");
		for(let i = 1; i<=j; i++){
            document.write("*")
		}
    </script>
    
</body>
