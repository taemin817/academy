<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let su = prompt("숫자를 입력하세요");
        
        //숫자인지 확인하는 함수(기능) isNaN()  숫자가 아니면 true

        if(isNaN(su)){
            alert("숫자로 입력하세요");
        }
        else{
            alert("참 잘했어요");
        }
    </script>
</body>
</html>
