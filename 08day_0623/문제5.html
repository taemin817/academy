<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>5.  점수를 입력받아 학점을 구하시오 ( 90점이상 A ,  80점 이상B , 나머지 F )</p>

    <script>
        let i = prompt("점수를 입력하세요");
        let grade
        if(i>=90){
            grade="A"
        }
        else if(i>=80){
            grade="B"
        }
        else{
            grade="F"
        }
        alert(grade);
    </script>
    
</body>
</html>
