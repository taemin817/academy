<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1~19 홀수의 합
        let n=1, sum=0;
        for(n=1;n<=19;n++){
            if(n%2==1){
                sum=sum+n
            }
        }
        document.write(sum)
    </script>
</body>
</html>
