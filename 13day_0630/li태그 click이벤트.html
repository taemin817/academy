<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <!-- 태그에 직접 리스너 작성하는 방법 -->
        <li onclick="func1()">A</li>
    </ul>
    <ul>
        <li id="li1">B</li>  <!-- 객체 속성, 기능 -->
    </ul>

    <script>
        function func1(){
            alert("hi");
        }

        // 동적으로 이벤트 처리하는 방법
        let li1 = document.getElementById("li1");
        li1.addEventListener("click", func2);
        /* li1.addEventListener("click(이벤트이름)", 처리할 내용(함수));  콜백함수  1. 함수를 작성 & 함수이름 기입
                                                                                  2. 익명으로 작성, 여기에선 사용하지 않을 예정 */
                                // 이벤트(사건) : click, focus, blur, keyup
                                // 이벤트리스너 : onclick, onfocus
                                // 이벤트객체 : 이벤트발생정보를 담은 객체
                 // 이벤트핸들러 역할을 함
        function func2(){
            alert("li event");
        }
    </script>
</body>
</html>
