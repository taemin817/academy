<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        
        function coffee1(){
            alert("카페인이 필요해요");
        }

        function coffee2(){
            alert("메가커피");
        }

        function coffee3(){
            alert("요거프레소");
        }

        function coffee4(){
            alert("스타벅스");
        }

        function coffee(a,b,c,d){
        
            setTimeout(a, 1000);
            setTimeout(b, 3000);
            setTimeout(c, 5000);
            setTimeout(d, 7000);

        }

        coffee(coffee1,coffee2,coffee3,coffee4);

        
        

        
    </script>
</body>
