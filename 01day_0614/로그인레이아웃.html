<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg{
            background-color: cyan;
        }
        .login-img-wrap{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 0px auto;
            margin-top: 50px;
        }
        .login-info-wrap{
            background-color: aquamarine;
            padding: 10px;
        }
        input{
            width: 97%;
            height: 30px;
            margin-top: 15px;
        }
        button{
            width: 100%;
            height: 40px;
            border: 0px;
            border-radius: 5px;
            background-color: bisque;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!--로그인전체영역-->
    <div class="bg">
        <!--로그인 이미지 영역-->
        <div class="login-img-wrap"></div>
        <!--로그인 정보입력 영역-->
        <div class="login-info-wrap">
            <input type="text" placeholder="ID">
            <input type="text" placeholder="PW">
            <button>
                로그인
            </button>
        </div>
    </div>
</body>
</html>
