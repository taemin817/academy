<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 5px;
            position: static;
            /* static은 기본값이라 생략가능 */

            /* static일때 적용 불가*/
            left: 100px;
            top: 100px;
        }
    </style>
</head>

<body>
    <div>a</div>
    <div>b</div>
</body>

</html>
