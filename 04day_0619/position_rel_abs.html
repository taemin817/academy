<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*relative나 absolute는 요소를 겹쳐야할때 쓴다*/
        .header{
            height: 200px;
            background-color: cyan;
            position: relative;
        }
        .logo{
            width: 100px;
            height: 50px;
            background-color: red;
            position:absolute;
            bottom: 20px;
            right: 10px;
        }
        .menu{
            width: 100px;
            height: 50px;
            background-color: blue;
            position:absolute;
            top: 30px;
            left: 30px;
        }
        .searchBar{
            width: 150px;
            height: 25px;
            background-color: white;
            position:absolute;
            top: 30px;
            left: 300px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">logo</div>
        <div class="menu">menu</div>
        <div class="searchBar">검색바</div>
    </div>
</body>
</html>
