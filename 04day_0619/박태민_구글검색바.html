<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        .header, .menu1, .menu2, .footer2, .our, .our1, .identity{
            display: flex;
        }
        .search, .menu3{
            justify-content: center;
            align-items: center;
        }
        .item2, .item3, .google, .glass{
            background-size: cover;
            background-position: center;
        }
        .header{
            height: 40px;
            position: relative;
        }
        .item1, .item2, .item3, .menu3{
            text-align: center;
        }
        .menu1{
            margin-top: 20px;
            margin-left: 20px;
            font-size: 14px;
        }
        .info{
            width: 100px;
            height: 20px;
        }
        .store{
            width: 60px;
            height: 20px;
        }
        .menu2{
            width: 230px;
            height: 30px;
            margin-top: 13px;
            position: absolute;
            right: 10px;
        }
        .item1{
            line-height: 30px;
            margin-left: 20px;
            font-size: 14px;
        }
        .item2{
            width: 30px;    
            height: 30px;
            border-radius: 30px;
            line-height: 40px;
            margin-left: 20px;
            background-image: url(https://t1.daumcdn.net/cfile/tistory/99F42E3359D0560636);
        }
        .item3{
            width: 30px;    
            height: 30px;
            border-radius: 30px;
            line-height: 40px;
            margin-left: 20px;
            background-image: url(https://lh3.googleusercontent.com/ogw/AOLn63FoG90H1nL1up2GbdEjaZEFEE9n3PwpF8mV3GiAfg=s32-c-mo);
        }
        .item3:hover{
            /* box-shadow : 좌(-)우(+)그림자  상(-)하(+)그림자  그림자그라데이션  그림자크기 */
            box-shadow: 0px 4px 10px 1px;
        }
        .google{
            background-image: url(https://www.google.co.kr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png);
            width: 300px;
            height: 100px;
            margin: 0 auto;
            margin-top: 240px;
        }
        .searchbar{
            border: 1px solid lightgrey;
            border-radius: 25px;
            width: 550px;
            height: 30px;
            padding: 5px;
            margin: 0 auto;
            margin-top: 40px;
            display: flex;
            position: relative;
        }
        .glass{
            height: 15px;
            width: 15px;
            background-image: url("https://cdn.icon-icons.com/icons2/1744/PNG/512/3643762-find-glass-magnifying-search-zoom_113420.png");
            position: absolute;
            left: 12px;
            top: 13px;
        }
        .search-txt{
            width: 300px;
            margin: 5px auto;
            margin-left: 50px;
            font-size: 14px;
            outline: 0px;
            border: 0px;
        }
        .menu3{
            display: flex;
            margin-top: 20px;
            margin-left: 20px;
            font-size: 14px;
            position: relative;
            padding-top: 20px;
            border-radius: 10px;
            }
        .ggs{
            width: 100px;
            height: 20px;
            background-color: rgb(241, 238, 234);
            margin-right: 20px;
            padding: 10px;
        }
        .lucky{
            width: 120px;
            height: 20px;
            background-color: rgb(241, 238, 234);
            padding: 10px;
        }
        .zero{
            height: 300px;
        }
        .footer1, .footer2{
            padding: 10px;
        }
        .our{
            width: 250px;
        }
        .our1{
            margin-right: 20px;
        }
        .identity{
            width: 260px;
            position: absolute;
            right: 10px;
        }
        .identity2{
            margin: auto 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu1">
            <div class="info">Google 정보</div>
            <div class="store">스토어</div>
        </div>
        <div class="menu2">
            <div class="item1">Gmail</div>
            <div class="item1">이미지</div>
            <div class="item2"></div>
            <div class="item3"></div>
        </div>
    </div class="search">
        <div class="google"></div>
        <div class="searchbar">
            <div class="glass"></div>
            <input type="text" class="search-txt">
    </div>
    <div class="menu3">
        <div class="ggs">Google 검색</div>
        <div class="lucky">I'm Feeling Lucky</div>
    </div>
    <div class="zero"></div>
    <div class="footer">
        <div class="footer1">대한민국</div>
        <div class="footer2">
            <div class="our">
                <div class="our1">광고</div>
                <div class="our1">비즈니스</div>
                <div class="our1">검색의 원리</div>
            </div>
            <div class="identity">
                <div class="identity2">개인정보처리방침</div>
                <div class="identity2">약관</div>
                <div class="identity2">설정</div>
            </div>
        </div>
    </div>
</body>
</html>
