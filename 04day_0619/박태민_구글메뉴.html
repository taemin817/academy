<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            height: 200px;
            background-color: rgb(122, 51, 33);
            position: relative;
        }
        .menu{
            width: 500px;
            height: 90px;
            display: flex;
            
            justify-content: center;
            align-items: center;

            position: absolute;
            right: 0px;
            bottom: 0px;
        }
        .item1{
            width: 60px;
            height: 60px;
            border: 1px solid black;
            border-radius: 30px;
            text-align: center;
            line-height: 60px;
            margin-left: 20px;
        }
        .item1:hover{
            border: 1px solid wheat;
            color: wheat;
        }
        .item2{
            width: 40px;    
            height: 40px;
            background-color: green;
            border-radius: 20px;
            text-align: center;
            line-height: 40px;
            margin-left: 20px;
            margin-right: 20px;
        }
        .item2:hover{
            color: wheat;
            /* box-shadow : 좌(-)우(+)그림자  상(-)하(+)그림자  그림자그라데이션  그림자크기 */
            box-shadow: 0px 4px 25px 1px green;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="menu">
            <div class="item1">Gmail</div>
            <div class="item1">로그인</div>
            <div class="item1">이미지</div>
            <div class="item2">J</div>
        </div>


    </div>
</body>
</html>
