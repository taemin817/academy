<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>        
        ul{
            list-style: none;
            padding: 0px;
            margin: 0px;
        }
        .wrap{
            display: flex;
            border: 1px solid black;
            width: 1100px;
            height: 500px;

            /* 수평-수직 가운데정렬 */
            justify-content: center;
            align-items: center;
        }
        .item{
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }

        .wrap2{
            display: flex;
            border: 1px solid black;
            width: 1100px;
            height: 500px;
            /* 수평-수직 가운데맞춤 */
            justify-content: center;
            align-items: center;

        }
        .item2{
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <ul class="wrap2">
        <li class="item2"></li>
        <li class="item2"></li>
        <li class="item2"></li>
    </ul>
</body>
</html>
