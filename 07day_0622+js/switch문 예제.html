<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let month=20;
        /*계절
        12, 1, 2 = 겨울
        3, 4, 5 = 봄
        6, 7, 8 = 여름
        9, 10, 11 = 가을
        */
       switch(month){
        case 12:
        case 1:
        case 2:
            alert("겨울입니다");
            break;
        case 3:
        case 4:
        case 5:
            alert("봄입니다");
            break;
        case 6:
        case 7:
        case 8:
            alert("여름입니다");
            break;
        case 9:
        case 10:
        case 11:
            alert("가을입니다");
            break;
        default:
            alert("지구가 아닙니다")
       }
    </script>
</body>
</html>
