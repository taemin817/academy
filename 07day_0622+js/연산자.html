<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>연산자</h2>
    산술연산자 : +, -, *, /, %(나머지) -> 이항연산자<br>
    증감연산자 : ++(1 증가), --(1 감소) ex: a++, a-- ->단항연산자<br>
    대입연산자 : =(순수대입연산자), 연산의 순위가 낮다<br>
    복합대입연산자 : +=, -=, *=<br>
    비교연산자 : ==(같다), !=(같지않다), >=(이상), <=(이하), >(크다), <(작다) <br>
    논리연산자 : &&(그리고), ||(또는), !(부정) <br>
    삼항연산자 : (조건)?참:거짓 -> 조건이 참이면 ? 뒤에 참이 실행, 조건이 거짓이면 ? 뒤에 거짓이 실행

    <!--산술 연산자 예시-->
    <script>
        console.log(2+3);
        console.log(3-2);
        console.log(3*3);
        console.log(10/3);
        console.log(10%3);
    </script>
</body>
</html>
