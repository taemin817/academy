        변수의 유효범위
        전역변수, 지역변수
        전역변수 : 모든 함수에서 사용할 수 있는 변수
        지역변수 : 지역(함수영역)에서만 사용할 수 있는 변수.

        지역변수를 만드는 방법
        함수영역 안에서 선언, 변수는 그 함수 안에서만 사용
        특정 블럭( 중괄호 {} ) 안에서 선언된 변수는 그 블럭 안에서만 사용가능 ex)for, if
