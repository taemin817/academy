    <script>

    // 작성자 : 
    // 기능 : 성인인지 판단하는 기능 제공
    // 입력 : 생년월일
    // 반환 : true(성인)/false(성인아님)

    function isAdult2(bornDateString){
        // alert(bornDateString);

        let currentDate=new Date();
        let bornDate = new Date(bornDateString); //입력한 생년월일을 date객체로 변환
        let currentYear=currentDate.getFullYear(); //2023(currentYear)
        let bornYear=bornDate.getFullYear();       //1992(bornYear)

        let age=currentYear-bornYear;

        // alert(age);
        if(age>19){
            return "성인";
        }else{
            return "성인아님";
        }
     }

    // 함수를 만드는 법
    // 함수를 사용하는 법
    // 함수의 반환값을 사용하는 법
    let born=prompt("생년월일을 입력하세요", "형식 : 0000-00-00")
    let result = isAdult2(born);
    alert(result);
