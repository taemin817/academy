<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = new Array(5).fill(0);
        console.log(arr); // 00000

        let arr2 = new Array(10).fill(5);
        console.log(arr2); // 5555555555

        let arr3=new Array(5).fill(7, 2, 5); //7을 2번째부터 6(4-1)번째 전까지
        alert(arr3); // , , 7, 7, 7
    </script>
</body>
</html>
