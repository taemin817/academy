<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=["one","two","three","four"];

        let result = arr.splice(0,1);
        // // 0번째 인덱스 1개 삭제, 삭제된 내용을 배열로 반환, 기존 배열의 길이는 줄어듦

        console.log(arr);
        console.log(result);

        let resultStr = result[0];

        console.log(arr);
        console.log(result);
        console.log(resultStr);

        let arr2=["one2","two2","three2","four2"];
        let result2=arr2.splice(1,1)[0]; // let result와 let resultStr을 한줄로 표현한 것
        console.log(arr2);
        console.log(result2);
    </script>
</body>
</html>
