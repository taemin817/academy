<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ["apple", "banana", "mango"]

        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);

        console.log("반복문");
        for(let i=0; i<arr.length; i++){
            console.log(arr[i]);
        }

        // 배열메소드 : 배열이 제공하는 기능
        // forEach()

        // arr.forEach(); // 반복하면서 수행할 코드를 넘겨줌(함수형태로)
        // arr.forEach();
        // arr.forEach(function(){});
        // arr.forEach(function(item-배열의 요소, index=인덱스){alert(item+ " "+index)});
        console.log("배열 메소드");
        arr.forEach(function(item, index){
            console.log(item+" "+index);
        })
    </script>
</body>
</html>
