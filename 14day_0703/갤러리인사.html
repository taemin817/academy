<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let msg=["죽어","더워","졸려","살려줘"];
        let i=0; // 배열의 인덱스

        function nextMsg(){
            let gallery = document.querySelector(".gallery");
            gallery.innerHTML=msg[i];
            i++;
            // 배열의 길이보다 커지면 i(인덱스) 초기화-> 0
        if(i>=msg.length){i=0;}
        }
    </script>
</head>
<body>
    <div class="wrap">
        <div class="gallery">
            갤러리를 시작합니다
        </div>
    </div>
    <button onclick="nextMsg()">다음</button>
</body>
</html>
