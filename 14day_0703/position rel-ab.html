<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        padding: 0px;
        margin: 0px;
    }
    .wrap{
        height: 300px;
        background-color: aqua;
        position: relative;
    }
    .menu{
        border: 1px solid black;
        list-style: none;
        position: absolute;
        right: 0px;
        bottom: 0px;
        display: flex;
    }
    .menu-item{
        border: 1px solid black;
        margin: 0px 20px;
    }
</style>
</head>
<body>
    <div class="wrap">
        <ul class="menu">
            <li class="menu-item">메뉴1</li>
            <li class="menu-item">메뉴2</li>
            <li class="menu-item">메뉴3</li>
        </ul>
    </div>
</body>
</html>
