<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: 0.3s;
        }
        .box:hover{
            height: 300px;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .box2:hover{
            background-color: blueviolet;
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <h2>transition</h2>
    <p>엘리먼트(태그)에 스타일의 변화가 일정 시간에 걸쳐서 부드럽게 나타나도록할 때 사용</p>

    <div class="box"></div>
    <div class="box2"></div>
</body>
</html>
