let score=prompt("점수 입력");
let grade;
while( score >= 0){
    
    if(score>=90){
      grade="a";
    }else if(score>=80){
      grade="b";
    }else if(score>=70){
      grade="c";
    }else{
      grade="f";
    }
    console.log("당신의 학점은 "+grade+"입니다");

    score=prompt("점수 입력");
}

</script>
