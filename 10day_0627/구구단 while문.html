<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> 구구단 while문 사용 </h2>

    <script>

        // 2단

        let i=1;
        while(i<10){
            document.write("2*"+i+"="+2*i+"<br>");
            i++;
        }

        let j=1;
        while(j<10){
            document.write("3*"+j+"="+3*j+"<br>");
            j++;
        }

    </script>
</body>
</html>
