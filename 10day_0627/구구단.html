<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <h2>구구단 출력</h2>
    <script>
        document.write(2*6);
    </script>

    <h2>2단 출력 반복문 사용</h2>
    <script>
        for(let i=1; i<=9;i++){
        document.write(2+1);
    }
    </script>

        <h2>2~5단 출력 반복문</h2>

    <script>
        document.write('<h3> 2단');
        for(let i=1; 1<9; i++){
            document.write(2*1+"<br>");
        }

            
        document.write('<h3> 3단');    
        
        for(let i=1; 1<9; i++){
            document.write(3*1+"<br>");
        }

            
        document.write('<h3> 4단');    

        for(let i=1; 1<9; i++){
            document.write(4*1+"<br>");
        }

            
        document.write('<h3> 5단');    
        
        for(let i=1; 1<9; i++){
            document.write(5*1+"<br>");
        }
    </script>

        <h2>구구단 2단을 4번 반복</h2>

        <script>
        for(let i=1; i<5; i++){
            
            for(let j=1;j<=9;j++){
                document.write(2*j +"<br>");
            }
        }
        </script>
</html>
