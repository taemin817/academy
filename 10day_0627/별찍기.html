<h1> 별찍기 </h1>    

<h2> 별하나 </h2>

<script>
    document.write("*");
</script>

<h2> 별다섯 </h2>

<script>
        {for(let j=1; j<=5; j++){
            document.write("*");
        }
        document.write("<br>");}
</script>

<h2> 별다섯, 다섯번 </h2>

<script>
for(j=0;j<5;j++){for(let i=1; i<=5; i++)
    {document.write("*");
}
document.write("<br>");}
    </script>

<h2> 늘어나는 별</h2>

<script>
for(b=0;b<5;b++){
    for(a=0;a<=b;a++)
    {document.write("*");}
    document.write("<br>");}
</script>
</body>
