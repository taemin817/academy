<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> </title>
	<style>
		/* reset css*/
		*{
			margin: 0;
			padding: 0;
		}
		a{
			text-decoration: none;
		}
		button{
			outline: none;
			cursor:pointer;	/* 손모양으로 바꿈 */
		}
		header{
			background-color: aqua;
			display: flex;
			padding : 5px;
		}
		.logo{
			border: 1px solid black;
			flex:1;
		}
		.gnb{
			border: 1px solid black;
			flex: 6;
			display: flex;
			justify-content: center;
		}
		.gnb a{
			margin: 60px;
		}
		.search{
			border: 1px solid black;
			display: flex;
			flex: 1;
			height: 40px;
		}
		button{
			width: 60px;
		}
		input::placeholder{
			color: red;
			font-size: 20px;
			text-align: center;
		}
		@media(max-width: 600px){
			header{
				flex-direction: column;
			}
			.gnb{
				flex-direction: column;
				text-align: center;
			}
		}
	</style>
</head>
<body>

	<header>
		<!-- 이미지로고 영역 -->
		<div class="logo">
			<img src="" alt="">이미지로고
		</div>
		<!-- 메뉴 영역 -->
		<div class="gnb">
			<a href="#none">Home</a>
			<a href="#none">About us</a>
			<a href="#none">Service</a>
			<a href="#none">Contact us</a>
			<a href="#none">Blog</a>
		</div>
		<!-- 검색 영역 -->
		<div class="search">
			<input type="search" placeholder="Search">
			<button>검색</button>
		</div>
	</header>

</body>
</html>
