<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flex UI 실전 제작 – 반응형 헤더 네비게이션</title>
	
	<!-- <link rel="stylesheet" href="style.css"> -->
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<style>
/* Google Web Font */
@import url('https://fonts.googleapis.com/css?family=Montserrat:300,400,500&display=swap');

/* Fontawesome 4.7 */
@import url('https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css');

a{
	text-decoration: none;
	color: black;
}
ul, li{
	list-style: none;
	margin: 0px;
	padding: 0px;

}
header{
	background-color: aquamarine;
	height: 70px;
	display: flex;
	justify-content: center;
	align-items: center;
}
nav{
	height: 70px;
	width: 1200px;
	border: 1px solid black;
	display: flex;
	justify-content: space-between;
	align-items: center;
}
.gnb{
	display: flex;
	text-align: center;
}
.sns{
	border: 1px solid black;
	text-align: center;
}
.sns a{
	color: red;
	margin: 3px;
}

@media(max-width: 750px){
header{
	height: auto;
}
nav{
	height: auto;
	width: 100%;
	flex-direction: column;
	position: relative;
}
.gnb{
	flex-direction: column;
	border-top: 1px solid black;
}
.sns{
	border-top: 1px solid black;
	padding: 10px;
	display: flex;
	justify-content: center;
}
.sns a{
	color: gray;
}
.gnb, .sns{
	display: none;
}
.trigger {
    display: block;
    /* border: 1px solid #000; */
    width: 25px;
    height: 15px;
    position: absolute;
    top: 2px;
    right: 5px;
  }
  .trigger span {
    background-color: #fff;
    height: 1px;
    position: absolute;
    width: 100%;
    transition: 0.3s;
  }
  .trigger span:nth-child(1) {
    top: 0;
  }
  .trigger span:nth-child(2) {
    top: 50%;
  }
  .trigger span:nth-child(3) {
    top: 100%;
  }
  .trigger.active span:nth-child(1) {
    transform: rotate(45deg);
    top: 50%;
  }
  .trigger.active span:nth-child(2) {
    opacity: 0;
  }
  .trigger.active span:nth-child(3) {
    transform: rotate(-45deg);
    top: 50%;
  }

  .gnb.on, .sns.on{
	display: flex;
  }
}
	</style>
<body>

	<header>
		<nav>
			<div class="logo">
				<a href="#none">회사로고</a>
			</div>
			<ul class="gnb">
				<li><a href="#none">Home</a></li>
				<li><a href="#none">About</a></li>
				<li><a href="#none">Project</a></li>
				<li><a href="#none">Plan & History</a></li>
				<li><a href="#none">Awards</a></li>
				<li><a href="#none">Location</a></li>
				<li><a href="#none">Contact</a></li>
			</ul>
			<div class="sns">		
			
				<a href="#none"><i class="fa fa-facebook"></i></a>
				<a href="#none"><i class="fa fa-twitter"></i></a>
				<a href="#none"><i class="fa fa-youtube-play"></i></a>
			</div>
			<div class="trigger">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</nav>
	</header>

	<script>
		$('.trigger').click(function(){
			$(this).toggleClass('active')
			$('.gnb, .sns').toggleClass('on')
		})
	</script>

</body>
</html>
