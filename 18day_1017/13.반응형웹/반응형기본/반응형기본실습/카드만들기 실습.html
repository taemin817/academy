<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> </title>
	<style>
    .card{
      width: 300px;
      height: 600px;
      border: 1px solid black;
      display: flex;

      /*
      flex-direction : row => 가로, column => 세로
      justify-content : center => 가로정렬(row일 때), 세로정렬(column일 때)
      align-items : center => 세로정렬(row일 때), 가로정렬(column일 때)
      */
      
      flex-direction: row;
      padding: 10px;
      box-sizing: border-box;
      justify-content: center;
      align-items: center;
    }

    img{
      width: 100%;
    }

    @media(max-width: 400px){
      .card{
        width: 100%;
      }
    }
	</style>
<body>

	<div class="card">
		<h2>title</h2>
	  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nam, culpa!</p>
		<img src="cute.jpg">
	</div>

</body>
</html>
