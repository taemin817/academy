<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .login{
            border: 1px solid black;
            border-radius: 10px;
            width: 400px;
            height: 100px;
            text-align: center;
            font-size: 20px;
            line-height: 100px;
            margin-top: 50px;
            display: block;
            position: relative;
        }
        .logo{
            height: 75px;
            width: 75px;
            background-size: cover;
            position: absolute;
            top: 12px;
            left: 8px;
        }
        .fb.logo{
            background-image: url(https://www.freepngimg.com/thumb/facebook/65315-icons-media-computer-facebook-social-logo.png);
        }
        .gg.logo{
            background-image: url(https://th.bing.com/th/id/R.0fa3fe04edf6c0202970f2088edea9e7?rik=joOK76LOMJlBPw&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fgoogle-logo-png-open-2000.png&ehk=0PJJlqaIxYmJ9eOIp9mYVPA4KwkGo5Zob552JPltDMw%3d&risl=&pid=ImgRaw&r=0);
        }
        .tw.logo{
            background-image: url(https://th.bing.com/th/id/R.5a554460df3a35d8f82998867f8cef08?rik=nAR5pirhoH23iw&riu=http%3a%2f%2flogo-logos.com%2fwp-content%2fuploads%2f2016%2f11%2fTwitter_logo_white-blue.png&ehk=62dyJZMX8L1jdE143mrrfrzH5uPu9PRiYHUq2ZBY0I4%3d&risl=&pid=ImgRaw&r=0);
        }
        .login.fb{
            background-color: rgb(230, 215, 182);
        }
        .login.gg{
            background-color: white;
        }
        .login.tw{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="login-wrap">
        <div class="login fb">
            <div class="fb logo"></div>
            Facebook login
        </div>
        <div class="login gg">
            <div class="gg logo"></div>
            Google login
        </div>
        <div class="login tw">
            <div class="tw logo"></div>
            Twitter login
        </div>
    </div>
</body>
</html>
