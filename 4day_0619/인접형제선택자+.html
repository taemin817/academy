<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* + 는 인접한 첫번째 태그만 같이 적용 */
        a +span{
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <a href="">네이버</a>
    <span>aaa</span>
    <span>bbb</span>
    <span>ccc</span>
</body>
</html>
