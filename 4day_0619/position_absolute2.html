<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box{
        width: 100px;
        height: 100px;
        background-color: blue;

        position: absolute;

        left: 10px;
        top: 20px;
    }
    </style>
</head>
<body>
    <h2>문서상에서 요소 배치방법 position:absolute</h2>
    <p>
        -문서(부모)를 기준으로 배치함<br>
        -문서상의 원래 흐름을 벗어남(겹칠 수 있음)
    </p>
    <div class="box"></div>
</body>
</html>
